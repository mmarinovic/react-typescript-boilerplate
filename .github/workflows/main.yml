name: Main workflow

on: 
  pull_request:
  push:
      branches:    
        - master  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install
    - name: Type check
      run: |
        npm run typecheck
    - name: Lint
      run: |
        npm run lint
    - name: Build
      run: |
        npm run build:prod
    - name: Test
      run: |
        npm run test
